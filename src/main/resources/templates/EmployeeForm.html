<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add Employee Form</title>
<link rel="stylesheet" type="text/css" th:ref="@{/css/main.css}" />
</head>
<body>

	<div id="global">
		<form th:object="${employee}" th:action="@{employee_save}"
			method="post">
			<fieldset>
				<legend th:text="#{employee.form.title}">Add an employee</legend>
				<ul th:if="${#fields.hasErrors('*')}">
					<li th:each="err:${#fields.errors('*')}" th:text="${err}">Input
						is not correct!</li>
				</ul>
				<p>
					<label for="id">ID: </label> <input type="text" id="id"
						th:field="*{id}" />
				<div style="text-align: center;">
					<p th:if="${#fields.hasErrors('id')}" th:errors="*{id}"
						th:errorclass="fieldError" />
				</div>
				</p>
				<p>
					<label for="firstName">First Name: </label> <input type="text"
						id="firstName" th:field="*{firstName}" />
				<div style="text-align: center;">
					<p th:if="${#fields.hasErrors('firstName')}"
						th:errors="*{firstName}"></p>
				</div>
				</p>
				<p>
					<label for="lastName">Last Name: </label> <input type="text"
						id="lastName" th:field="*{lastName}" />
				<div style="text-align: center;">
					<p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">
					</p>
				</div>
				</p>

				<p>
					<label for="birthDate">Date Of Birth: </label> <input type="text"
						id="birthDate" th:field="*{birthDate}" />
				<div style="text-align: center;">
					<p th:if="${#fields.hasErrors('birthDate')}"
						th:errors="*{birthDate}"></p>
				</div>
				</p>

				<p>
					<label for="salaryLevel">Salary: </label> <input type="text"
						id="salaryLevel" th:field="*{salaryLevel}" />
				<div style="text-align: center;">
					<p th:if="${#fields.hasErrors('salaryLevel')}"
						th:errors="*{salaryLevel}"></p>
				</div>
				</p>
				<h4>Address:</h4>
				<p>
					<label for="address.street">Street: </label> <input type="text"
						id="address.street" th:field="*{address.street}" />

				<div style="text-align: center;">
					<p th:if="${#fields.hasErrors('address.street')}"
						th:errors="*{address.street}"></p>
				</div></p>



				<p>
					<label for="address.state">State: </label> <input type="text"
						id="address.state" th:field="*{address.state}" />
				<div style="text-align: center;">
					<p th:if="${#fields.hasErrors('address.state')}"
						th:errors="*{address.state}"></p>
				</div>
				</p>
				<p>
					<label for="address.zipCode">Zip: </label> <input type="text"
						id="address.zipCode" th:field="*{address.zipCode}" />
				<div style="text-align: center;">
					<p th:if="${#fields.hasErrors('address.zipCode')}"
						th:errors="*{address.zipCode}"></p>
				</div>
				</p>
				<p id="buttons">
					<input id="reset" type="reset" tabindex="4"> <input
						id="submit" type="submit" tabindex="5" value="Add Employee">
				</p>
			</fieldset>
		</form>
	</div>
</body>
</html>
